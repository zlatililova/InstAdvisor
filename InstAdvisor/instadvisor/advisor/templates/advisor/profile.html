{% extends "advisor/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

    <style type="text/css">
        body {
            background-color: #995D81;
        }
    </style>

<body>

    <div class="content-section">
        <div class="media">
          <img style="border-radius: 10cm; " height="100px" width="100px" src="{{ user.profile.image.url }}">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
          </div>
        </div>
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom md-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
          </form>
        </div>
</body>

{% endblock content %}
