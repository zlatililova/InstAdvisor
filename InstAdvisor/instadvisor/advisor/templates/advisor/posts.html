{% extends "advisor/base.html" %}
{% block content %}
{% load static %}

<style type="text/css">
  body {
    background-color: #FFA69E;
  }
  .postcard{
    height: 500px;
    width: 500px;
    font-family: 'Tapestry', cursive;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    padding-top: 1%;
}

.postcard:hover{
    box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.postimg{
    margin-top: -4%;
    margin-left: 10%;
    height: 80%;
    width: 80%;
}

.upper-text-card{
    height: 10%;
    width: 90%;  
    margin-left: 10%;
    background-color: white;
    color:#FFA69E;
    font-size:120%;
    padding-top: 1%;
}

.bottom-text-card{
    height: 20%;
    width: 90%;  
    margin-top: -10.6%;
    padding-left: 2%;
    background-color: black;
    font-size:150%;
    color:#FFA69E;
}

img {
    height: 100%;
    width: 100%;
    object-fit: contain;
    position:relative;
    z-index: -1;
   }

   * {
    
    box-sizing: border-box;
    
  }
  .star-wrapper {
    margin-left: 7%;
    margin-top: 1%;
    transform: translate(-50%, -50%);
    position: absolute;
    direction: rtl;
    
  }
  .star-wrapper a {
    font-size: 7mm;
    color: #fff;
    text-decoration: none;
    transition: all 0.5s;
    margin: 4px;
  }

  .star-wrapper a:hover {
    color:#FFA69E;
    transform: scale(1.3);
  }

  .s1:hover ~ a {
    color: #FFA69E;
  }
  .s2:hover ~ a {
    color: #FFA69E;
  }
  .s3:hover ~ a {
    color: #FFA69E;
  }
  .s4:hover ~ a {
    color: #FFA69E;
  }
  .s5:hover ~ a {
    color: #FFA69E;
  }
  .wraper {
    position: absolute;
    bottom: 30px;
    right: 50px;
  }
</style>


{% for post in posts %}
<div class="postcard">
  <div class="upper-text-card">
    {{ post.title }}
  </div>
  <div class="postimg">
    
  </div>
  <div class="bottom-text-card">
    {{ post.execrpt }}

    <div class="star-wrapper">
      <a href="#" class="fas fa-star s1"></a>
      <a href="#" class="fas fa-star s2"></a>
      <a href="#" class="fas fa-star s3"></a>
      <a href="#" class="fas fa-star s4"></a>
      <a href="#" class="fas fa-star s5"></a>
    </div>

  </div>
</div>
{% endfor %}

{% endblock content %}
